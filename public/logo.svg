<svg width="200" height="50" viewBox="0 0 200 50" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient circle -->
  <defs>
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Icon: Signal waves with upward trend -->
  <g transform="translate(10, 10)">
    <!-- Background circle -->
    <circle cx="15" cy="15" r="15" fill="url(#primaryGradient)" />

    <!-- Signal waves -->
    <path d="M 8 20 Q 12 15, 15 15 T 22 10" stroke="url(#goldGradient)" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    <path d="M 8 23 Q 12 20, 15 20 T 22 17" stroke="#ffffff" stroke-width="2" fill="none" stroke-linecap="round" opacity="0.7"/>

    <!-- Upward arrow/trend -->
    <path d="M 20 12 L 24 8 L 24 12 Z" fill="url(#goldGradient)"/>
    <path d="M 24 8 L 24 12 L 20 12" stroke="url(#goldGradient)" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  </g>

  <!-- Text: TradeFlow -->
  <text x="45" y="30" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="20" font-weight="800" fill="#1e293b">
    TradeFlow
  </text>

  <!-- Accent line under TradeFlow -->
  <line x1="45" y1="34" x2="135" y2="34" stroke="url(#goldGradient)" stroke-width="2" stroke-linecap="round"/>
</svg>
